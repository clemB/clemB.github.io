<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PN BUT Info-Com</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="but_styles.css" />
  </head>
  <body>
    <header class="bg-dark"> 
      <div class="container d-flex">
        <h2 class="flex-grow-1">
          PN INFO-COM | Information numérique dans les organisations
        </h2>
        <!--<button type="button" class="btn btn-light d-none" id="btn_grid">
          <i class="bi bi-grid-3x3-gap-fill"></i>
        </button>
        <button type="button" class="btn btn-light" id="btn_list">
          <i class="bi bi-list"></i>
        </button>-->
      </div>
    </header>

    <div class="container d-flex">
      <aside>
        <form id="filter-options">
          <label class="lead mb-2">Semestres :</label>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="s_s1"
              checked
            />
            <label class="form-check-label" for="s_s1">S1</label>
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="s_s2"
              checked
            />
            <label class="form-check-label" for="s_s2">S2</label>
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="s_s3"
              checked
            />
            <label class="form-check-label" for="s_s3">S3</label>
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="s_s4"
              checked
            />
            <label class="form-check-label" for="s_s4">S4</label>
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="s_S5"
              checked
            />
            <label class="form-check-label" for="s_s5">S5</label>
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="s_s6"
              checked
            />
            <label class="form-check-label" for="s_s6">S6</label>
          </div>
          <hr />
          <label class="lead mb-2">Types :</label>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="s_ressource"
              checked
            />
            <label class="form-check-label" for="s_ressource">Ressource</label>
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="s_sae"
              checked
            />
            <label class="form-check-label" for="s_sae">SAÉ</label>
          </div>
          <hr />
          <label class="lead mb-2">Compétences :</label>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="s_com"
              checked
            />
            <label class="form-check-label" for="s_com">Communes</label>
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="s_spe"
              checked
            />
            <label class="form-check-label" for="s_spe">Spécifiques</label>
          </div>
        </form>
      </aside>
      <main>
        <div class="btn-toolbar justify-content-end" role="toolbar">
          <label class="lead m-2">Tri par</label>
          <div
            class="btn-group m-2 btn-group-sm"
            role="group"
            aria-label="sort_buttons"
          >
            
            <button type="button" class="btn btn-outline-primary" id="sort_sem">
              Semestre
            </button>
            <button
              type="button"
              class="btn btn-outline-primary"
              id="sort_type"
            >
              Type
            </button>
            <button
              type="button"
              class="btn btn-outline-primary"
              id="sort_comp"
            >
              Compétence
            </button>
          </div>
          <label class="lead m-2 ps-5 ">Affichage</label>
          <div
            class="btn-group m-2 btn-group-sm"
            role="group"
            aria-label="display_buttons"
          >
            
            <button type="button" class="btn btn-outline-primary btn-sm active" id="btn_grid">
              <i class="bi bi-grid-3x3-gap-fill"></i>
            </button>
            <button type="button" class="btn btn-outline-primary btn-sm" id="btn_list">
              <i class="bi bi-list"></i>
            </button>
          </div>
        </div>
        <!-- <nav>
            <button type="button" class="btn btn-danger">ComOr</button>
            <button type="button" class="btn btn-info">InfoNum</button>
            <button type="button" class="btn btn-warning">Journalisme</button>
            <button type="button" class="btn btn-success">PLM</button>
            <button type="button" class="btn btn-primary">Pub</button>
        </nav> -->
        <section id="dataContainer"></section>
      </main>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="but_script.js"></script>
</html>
